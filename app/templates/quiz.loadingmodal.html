<!-- Quiz Loading Modal -->
<div id="load-modal" class="modal bga-dark" ng-show="proctor.userWords.words.length > 0 && !inProgress">
  <div class="modal-box centered bg-slate">
    <header>
      Loading..
    </header>
    <div>
      <div id="quiz-load-prog-bar" class="bga-light centered">
        <div id="quiz-load-prog-bar-thumb" class="bga-correct"></div>
      </div>
    </div>
  </div>
</div>
