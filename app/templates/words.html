<main id="viewport">
  <!-- App Navigation -->
  <!-- <ng-include src="'/templates/appnav.html'"></ng-include> -->
  <!-- Words Content -->
  <section id="words-content" class="view-content">
    <!-- Button: Navigation -->
    <div id="responsive-screen-overlay">
      <!-- Button: Open Add Word View -->
      <div id="btn-open-add-word" class="btn-nav btn bg-theme"
        ng-click="words.btnOpenAddWord()">
        <div class="ion-plus-round btn-text centered"></div>
      </div>
      <!-- Button: Return To Words View -->
      <div id="btn-return-to-words" class="btn-nav btn bg-gray"
        ng-click="words.btnReturnToWords()">
        <div class="ion-arrow-right-c btn-text centered"></div>
      </div>
    </div>
    <!-- Action Notification -->
    <div id="action-notification" class="bga-slate">
      {{ words.txtActionNotification }}
    </div>
    <!-- Words -->
    <ng-include src="'/templates/words.userwords.html'"
      onload="words.attachBtnOpenAddWordResponsiveness()"></ng-include>
    <!-- Add Word View -->
    <ng-include src="'/templates/words.addword.html'"></ng-include>
  </section>
</main>
